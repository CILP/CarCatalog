<div>
  <h3>Comparando vehiculos</h3>

  <div class="row">
    <div class="col s12 m6 l{{12/carsToCompare.length}}" ng-repeat="car in carsToCompare">
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <a class="waves-effect waves-light">
            <img class="activator" ng-src="{{car.foto}}">
          </a>
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{car.modelo}}</span>
          <table class="bordered">
            <thead>
              <tr>
                <th>Caracteristica</th>
                <th>Detalle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>AÃ±o</td>
                <td>{{car.anio}}</td>
              </tr>
              <tr>
                <td>Marca</td>
                <td>{{car.marca}}</td>
              </tr>
              <tr>
                <td>Precio</td>
                <td>MXN {{car.precio | currency:'$':2}}</td>
              </tr>
              <tr>
                <td>Tipo</td>
                <td>{{car.caracteristicas.tipo}}</td>
              </tr>
              <tr>
                <td>Carroceria</td>
                <td>{{car.caracteristicas.carroceria}}</td>
              </tr>
              <tr>
                <td>Peso</td>
                <td>{{car.caracteristicas.peso}}</td>
              </tr>
              <tr>
                <td>Motor</td>
                <td>{{car.caracteristicas.motor}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
