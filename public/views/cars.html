<div class="">

  <h3>Vehiculos deportivos</h3>

  <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large purple waves-effect waves-light"
        ng-click="compare();">
      <i class="large material-icons">thumbs_up_down</i>
    </a>
  </div>

  <div class="input-field">
    <i class="material-icons prefix">search</i>
    <input id="busqueda" type="text" ng-model="busqueda" class="validate">
    <label for="busqueda">Busqueda por marca</label>
  </div>

  <div class="row">
    <div class="col s12 m6" ng-repeat="c in cars | orderBy:'modelo' | filter:busqueda">
      <blockquote comparative item="c" add="addSelected(c)"
          remove="deleteSelected(c)" style="cursor: pointer;">
        <i class="material-icons">turned_in</i>
        Comparar
      </blockquote>
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <a href="/#/car/{{c.id}}" class="waves-effect waves-light">
            <img class="activator" ng-src="{{c.foto}}">
          </a>
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{c.modelo}}</span>
          <p><a href="#/car/{{c.id}}">Ver Descripci√≥n</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
